{% load static %}

{% block content %}
<div>
    <div class="m_layout-wrapper">
    <header id="m_page-topbar">
    <div class="m_navbar-header">
        <div class="m_d-flex">
            <div class="m_navbar-brand-box">
                <a class="m_logo" rel="noreferrer">
                    <span class="m_logo-sm">
                        <img alt="{{$user = Helper::get_data(&#39;users&#39;)-&gt;first()-&gt;name}}" height="22">
                    </span>
                    <span class="m_logo-lg">
                        <img alt="{{$user = Helper::get_data(&#39;users&#39;)-&gt;first()-&gt;name}}" height="50">
                    </span>
                </a>
            </div>

            <button type="button" class="m_btn m_btn-sm m_px-3 m_font-size-16 m_header-item m_waves-effect" id="m_vertical-menu-btn">
                <i class="m_fa m_fa-fw m_fa-bars"></i>
            </button>

            {{-- <form class="m_app-search m_d-none m_d-lg-block" target="_blank">
                <div class="m_position-relative">
                    <input type="text" class="m_form-control">
                    <span class="m_bx m_bx-search-alt"></span>
                </div>
            </form> --}}
        </div>

        <div class="m_d-flex">

          <div class="m_dropdown m_d-none m_d-lg-inline-block m_ml-1">
              <button type="button" class="m_btn m_header-item m_noti-icon m_waves-effect">
                  <i class="m_bx m_bx-fullscreen"></i>
              </button>
          </div>

       <div class="m_dropdown m_d-inline-block">
              <button type="button" class="m_btn m_header-item m_noti-icon m_waves-effect" id="m_page-header-notifications-dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="m_bx m_bx-bell m_bx-tada"></i>
                  <span class="m_badge m_badge-danger m_badge-pill">3</span>
              </button>
              <div class="m_dropdown-menu m_dropdown-menu-lg m_dropdown-menu-right m_p-0" aria-labelledby="page-header-notifications-dropdown">
                  <div class="m_p-3">
                      <div class="m_row m_align-items-center">
                          <div class="m_col">
                              <h6 class="m_m-0"> Notifications </h6>
                          </div>
                          <div class="m_col-auto">
                              <a href="#m__!" class="m_small" rel="noreferrer"> View All</a>
                          </div>
                      </div>
                  </div>
                  <div style="max-height:230px">
                      <a href="#m__" class="m_text-reset m_notification-item" rel="noreferrer">
                          <div class="m_media">
                              <div class="m_avatar-xs m_mr-3">
                                  <span class="m_avatar-title m_bg-primary m_rounded-circle m_font-size-16">
                                      <i class="m_bx m_bx-cart"></i>
                                  </span>
                              </div>
                              <div class="m_media-body">
                                  <h6 class="m_mt-0 m_mb-1">Your order is placed</h6>
                                  <div class="m_font-size-12 m_text-muted">
                                      <p class="m_mb-1">If several languages coalesce the grammar</p>
                                      <p class="m_mb-0"><i class="m_mdi m_mdi-clock-outline"></i> <span>3 min ago</span></p>
                                  </div>
                              </div>
                          </div>
                      </a>
                  </div>
              </div>
          </div> 

          <div class="m_dropdown m_d-inline-block">
              <button type="button" class="m_btn m_header-item m_waves-effect" id="m_page-header-user-dropdown" aria-haspopup="true" aria-expanded="false">
                  <img class="m_rounded-circle m_header-profile-user" alt="{{$user = Helper::get_data(&#39;users&#39;)-&gt;first()-&gt;name}}">
                  <span class="m_d-none m_d-xl-inline-block m_ml-1">{{ Auth::user()-&gt;name }}</span>
                  <i class="m_mdi m_mdi-chevron-down m_d-none m_d-xl-inline-block"></i>
              </button>
              <div class="m_dropdown-menu m_dropdown-menu-right">
                    <a class="m_dropdown-item" rel="noreferrer"><i class="m_bx m_bx-user m_font-size-16 m_align-middle m_mr-1"></i> <span>Profile</span></a>
                    <div class="m_dropdown-divider"></div>
                    <a class="m_dropdown-item m_text-danger" rel="noreferrer">
                        <i class="m_bx m_bx-power-off m_font-size-16 m_align-middle m_mr-1 m_text-danger"></i> <span>Logout</span>
                    </a>
              </div>
          </div>

      </div>
  </div>
</header>
{% endblock %}
